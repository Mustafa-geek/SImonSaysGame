<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SIMON SAYS GAME</h1>
    <h3>Press any key to start the game</h3>
    <div class="box-container">
        <div class="line-one">
            <div class="button pink" type = "button" id = "pink">Pink</div>
            <div class="button green" type = "button" id="green">Green</div>
        </div>
        <div class="line-two">
            <div class="button orange" type = "button" id="orange">Orange</div>
            <div class="button yellow" type = "button" id="yellow">Yellow</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
